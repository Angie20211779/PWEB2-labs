<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma de Valores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Suma de Valores</h1>
    
    <!-- Formulario para ingresar el número de valores -->
    <form id="numForm">
        <label for="numValues">Ingrese el número de valores:</label>
        <input type="number" id="numValues" name="numValues" min="1" required>
        <button type="submit">Generar Tabla</button>
    </form>

    <!-- Contenedor para la tabla generada -->
    <div id="tableContainer"></div>

    <script>
        document.getElementById('numForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numValues = document.getElementById('numValues').value;
            generateTable(numValues);
        });

        function generateTable(numValues) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Limpiar el contenedor

            // Crear la tabla
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Crear encabezado de la tabla
            const headerRow = document.createElement('tr');
            const headerCell = document.createElement('th');
            headerCell.textContent = 'Valores';
            headerRow.appendChild(headerCell);
            thead.appendChild(headerRow);

            // Crear filas de la tabla con valores aleatorios
            for (let i = 0; i < numValues; i++) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                const randomValue = Math.floor(Math.random() * 100) + 1; // Valor aleatorio entre 1 y 100
                cell.textContent = randomValue;
                row.appendChild(cell);
                tbody.appendChild(row);
            }

            table.appendChild(thead);
            table.appendChild(tbody);
            tableContainer.appendChild(table);

            // Crear el botón para calcular la suma
            const sumButton = document.createElement('button');
            sumButton.textContent = 'Calcular Suma';
            sumButton.addEventListener('click', calculateSum);
            tableContainer.appendChild(sumButton);
        }

        function calculateSum() {
            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tbody tr');
            let sum = 0;

            rows.forEach(row => {
                const value = parseInt(row.cells[0].textContent);
                sum += value;
            });

            const resultPara = document.createElement('p');
            resultPara.textContent = `La suma de todos los valores es: ${sum}`;
            document.getElementById('tableContainer').appendChild(resultPara);
        }
    </script>
</body>
</html>
